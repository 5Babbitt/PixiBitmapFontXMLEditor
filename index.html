<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixi Bitmap Text Font Editor</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="header">
        <h3>Pixi Bitmap Text Font Editor</h3>
        <h3>Tool by <a href="https://github.com/5Babbitt" target="_blank">5Babbitt</a></h3>
    </div>
    <div class="content">
        <div class="left side">
            <div class="inputOutputData panel">
                <div class="inputPanel">
                    <label for="textureAtlasInput">Upload Texture Atlas: </label>
                    <input type="file" class="fileInput" id="textureAtlasInput" accept="image/png">
                </div>
                <div class="inputPanel">
                    <label for="xmlInput">Upload XML file:</label>
                    <input type="file" class="fileInput" id="xmlInput" accept="text/xml">
                </div>
                <div class="inputPanel">
                    <label for="colourInput">Background Colour: </label>
                    <input type="color" id="colourInput" value="#772277">
                </div>
                <div class="inputPanel">
                    <label for="textInput">Text Input:</label>
                    <input type="text" id="textInput" value="123456789., ">
                </div>
                <div class="inputPanel">
                    <label for="sizeInput">Font Size:</label>
                    <input type="number" id="sizeInput" value=36>
                </div>
                <button class="submitButton" id="submit">Submit</button>
                <button class="submitButton" id="update">Update BitmapFont</button>
                <button class="exportButton" id="export">Export XML file</button>
            </div>
            <div class="textureAtlas">
                <img id="textureAtlasOutput" src="./assets/desyrel.png" alt="texture atlas image here">
            </div>
        </div>
        <div class="center">
            <div class="pixiView" id="pixiContainer"></div>
            <div class="xmlEditor panel">
                <label for="xmlEditorTextArea">xml editor:</label>
                <textarea name="xmlTextArea" id="xmlEditorTextArea" spellcheck="false" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="right side">
            WIP
        </div>
    </div>
    <script src="./src/main.js" type="module"></script>
</body>
</html>
