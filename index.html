<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixi Bitmap Text Font Editor</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="header">
        <b>Pixi BitmapFont XML Editor</b>
        <div><!-- Nice Spot for a logo --></div> 
        <b>Tool by <a href="https://github.com/5Babbitt" target="_blank">5Babbitt</a></b>
    </div>
    <div class="content">
        <div class="left side">
            <div class="window">
                <div class="window-header"><b>File Settings</b></div>
                <div class="window-content">
                    <div class="input-panel">
                        <label for="textureAtlasInput">Upload Texture Atlas: </label>
                        <input type="file" class="fileInput" id="textureAtlasInput" accept="image/png">
                    </div>
                    <div class="input-panel">
                        <label for="xmlInput">Upload XML file:</label>
                        <input type="file" class="fileInput" id="xmlInput" accept="text/xml">
                    </div>
                    <button id="submit">Upload</button>
                    <button id="export">Export XML file</button>
                </div>
            </div>
            <div class="window">
                <div class="window-header"><b>Editor Settings</b></div>
                <div class="window-content">
                    <b>Pixi Canvas Settings</b>
                    <div class="input-panel">
                        <label for="colourInput">Background Colour: </label>
                        <input type="color" id="colourInput" value="#008050">
                    </div>
                    <div class="input-panel">
                        <label for="guideSelect">Canvas Guides: (WIP)</label>
                        <select id="guideSelect">
                            <option value="none">none</option>
                            <option value="lines">lines</option>
                            <option value="grid">grid</option>
                        </select>
                    </div>
                    <b>Text Settings</b>
                    <div class="input-panel">
                        <label for="sizeInput">Font Size:</label>
                        <input type="number" id="sizeInput" value=36>
                    </div>
                    <div class="input-panel">
                        <label for="textInput">Text Input:</label>
                        <input type="text" id="textInput" value="0123456789,.">
                    </div>
                </div>
            </div>
            <div class="window">
                <div class="window-header"><b>Tools</b></div>
                <div class="window-content">
                    <b>Countup Settings</b>
                    <div class="double-input-panel">
                        <div class="double-input-section">
                            <label for="prefixInput">Prefix:</label>
                            <input type="text" id="prefixInput" value="$">
                        </div>
                        <div class="double-input-section">
                            <label for="decimalInput">Decimals:</label>
                            <input type="number" id="decimalInput" value=2>
                        </div>
                    </div>
                    <div class="input-panel">
                        <label for="startInput">Start:</label>
                        <input type="number" id="startInput" value=0>
                    </div>
                    <div class="input-panel">
                        <label for="endInput">End:</label>
                        <input type="number" id="endInput" value=1000000>
                    </div>
                    <div class="input-panel">
                        <label for="rateInput">Count Rate:</label>
                        <input type="number" id="rateInput" value=100>
                    </div>
                    <button id="start-counter">Start</button>
                    <button class="hidden" id="stop-counter">Stop</button>
                </div>
            </div>
            <div class="texture-viewer window">
                <div class="window-header"><b>Texture Atlas</b></div>
                <div class="texture-atlas window-content">
                    <img class="checkerboard" id="textureAtlasOutput" src="" alt="texture atlas image here">
                </div>
            </div>
        </div>
        <div class="center">
            <div class="pixiView window">
                <div class="window-header"><b>Pixi View</b></div>
                <div class="window-content">
                    <div class="pixiView" id="pixiContainer"></div>
                </div>
            </div>
            <div class="xmlEditor window maximize">
                <div class="window-header">
                    <b>XML Editor</b>
                    <button id="update">Update BitmapFont</button>
                </div>
                <div class="window-content">
                    <textarea name="xmlTextArea" id="xmlEditorTextArea" spellcheck="false" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
        <div class="right side">
            <div class="window maximize">
                <div class="window-header"><b>Visual XML Editor</b></div>
                <div class="window-content">
                    WIP Content
                </div>
            </div>
        </div>
    </div>
    <script src="./src/main.js" type="module"></script>
</body>
</html>
