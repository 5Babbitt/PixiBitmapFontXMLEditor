<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixi Bitmap Text Font Editor</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="header">
        <h1>Pixi Bitmap Text Font Editor</h1>
    </div>
    <div class="content">
        <div class="leftPanel">
            <div class="fileManagementPanel panel">
                file Management panel
            </div>
            <div class="textInputPanel panel">
                text input panel
            </div>
            <div class="xmlVisualEditorPanel panel">
                xml visual editor panel
            </div>
        </div>
        <div class="mainPanel">
            <div class="pixiViewPanel panel">
                pixi view panel
            </div>
            <div class="xmlEditorPanel panel">
                <label for="xmlEditorTextArea">xml text here:</label>
                <textarea name="xmlTextArea" id="xmlEditorTextArea" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="rightPanel">
            <div class="textureAtlasPanel panel">
                texture atlas
                <img src="" alt="texture atlas image here">
            </div>
            <div class="xmlTreeViewPanel"></div>
        </div>
    </div>
</body>
</html>
